name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '*.rst'
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '*.rst'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Setup RabbitMQ
        continue-on-error: true
        run: |
          sudo apt-get install --assume-yes rabbitmq-server

      - name: Start RabbitMQ
        run: |
          sudo service rabbitmq-server restart

      - name: Install dependencies
        run: |
          pip install --upgrade wheel pip setuptools
          pip install .[websocket]

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff python/clu

      - name: Lint with black
        run: |
          pip install black
          black --check python/clu
          black --check tests/

      - name: Test with pytest
        run: |
          pip install pytest pytest-mock pytest-asyncio pytest-cov mirakuru
          pytest
        env:
          PYTEST_RABBITMQ_CTL: '/usr/lib/rabbitmq/bin/rabbitmqctl'
          PYTEST_RABBITMQ_SERVER: '/usr/lib/rabbitmq/bin/rabbitmq-server'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
